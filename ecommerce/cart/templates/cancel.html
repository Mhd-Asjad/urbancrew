{% extends 'bases.html' %}

{% block content %}
    <title>Cancel Order</title>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header bg-danger text-white">
                        <h2 class="text-center">Cancel Order</h2>
                    </div>
                    <div class="card-body">
                        <form method="post" action="{% url 'cancel_order_item' order_item.id %}">
                            {% csrf_token %}
                            <div class="form-group">
                                <label for="cancel_reason">Cancellation Reason:</label>
                                <textarea id="cancel_reason" name="cancel_reason" rows="4" class="form-control" required></textarea>
                            </div>
                            <button type="submit" class="btn btn-danger btn-block">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <br>
    <br><br><br><br>
    
{% endblock content %}
